{% extends "main.html" %}
{% block content %}

<!-- Page content -->
<div class="main">
  <h2>Edit Catalog Item</h2>
	<form action="#" method = 'post'>
		<p>Title:</p>
			<input type ='text' size='30' name='title' placeholder = '{{item.title }}' required>
		<p>Description:</p>
			<input type ='text' size='100' name='description' placeholder = '{{item.description}}' required>

		<p>Category:</p>
		<div class="select-style">
		  <select name='categorylist'>
				{% for cat in categories %}
          {% if cat.name == category_name%}
            <option value="{{cat.name}}" selected="selected">{{cat.name}}</option>
          {% else %}
            <option value="{{cat.name}}">{{cat.name}}</option>
          {% endif %}
				{% endfor%}
		  </select>
		</div>
		<br>
		<input type='submit' value='Submit'>
    &nbsp; &nbsp;
    <a href = '{{url_for('frontend_catalog.showCatalogItems',category_name=category_name)}}'> Cancel </a>
	</form>

</div>

{% endblock %}
